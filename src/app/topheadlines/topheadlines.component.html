

<div class="container-fluid px-1 py-2" *ngIf="!loading">

    <div infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="loadMoreHeadlines()">

    <div class="row" >
            <div *ngFor="let headline of topHeadlinesArr" class="col-sm-3 py-2">
            <div class="card h-100">
                <div class="card-body">
                    <div class="img-container">
                    <img *ngIf="headline.urlToImage"  src="{{headline.urlToImage}}" width="100%">
                    <img *ngIf="!headline.urlToImage"  src="./assets/images/noImage.jpg">
                </div>
                    <h3 class="card-title">{{headline.title}}</h3>
                    <p class="card-subtitle mt-2 mb-2  fst-italic">{{headline.source.name}}</p>

                    <p class="card-text" *ngIf="headline.description">{{headline.description}}.</p>
                   <button class="btn btn-info " [routerLink]="['article-details', prepareData(headline)]" >
                       Read More
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center  pb-lg-5" *ngIf="loader && !resultsLength" >
        <div class="spinner-border" role="status">
        </div>
    </div>
</div>



    <div class="clearfix"  (click)="scrollToTop()" *ngIf="!loader && resultsLength" >

    <button type="button" class="btn btn-primary btn-lg float-end">
        BACK TO TOP

    </button>
</div>

</div>
