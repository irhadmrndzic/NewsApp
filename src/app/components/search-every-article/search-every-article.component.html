


<div class="container-fluid px-1 py-2" >
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sort By
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" >Popularity </a>
          <a class="dropdown-item">Relevance</a>
          <a class="dropdown-item" >Published date</a>
        </div>
      </div>
      
    <div infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="loadMoreArticles()">

    <div class="row" >
            <div *ngFor="let result of resultsArr" class="col-sm-3 py-2">
            <div class="card h-100">
                <div class="card-body">
                    <div class="img-container">
                    <img *ngIf="result.urlToImage"  src="{{result.urlToImage}}" width="100%">
                    <img *ngIf="!result.urlToImage"  src="./assets/images/noImage.jpg">
                </div>
                    <h3 class="card-title">{{result.title}}</h3>
                    <p class="card-subtitle mt-2 mb-2  fst-italic">{{result.source.name}}</p>

                    <p class="card-text" *ngIf="result.description">{{result.description}}.</p>
                   <button class="btn btn-info " [routerLink]="['/article-details', prepareData(result)]" >
                       Read More
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center  pb-lg-5" *ngIf="loader && !resultsLength" >
        <div class="spinner-border" role="status">
        </div>
    </div>
</div>
